<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ders Seçimi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h5 class="my-4">Ders Seçimi</h5>
        <form method="POST">
           <!-- <div class="form-group">
                <label for="ogrenci_numarasi">Öğrenci Numarası:</label>
                <input type="text" id="ogrenci_numarasi" name="ogrenci_numarasi" class="form-control-sm">
            </div> -->
            {% for i in range(1,9) %}
                <div class="form-group-sm">
                    <label for="ders{{i}}">Ders {{i}}:</label>
                    <select class="ders form-control" name="ders{{i}}" id="ders{{i}}">
                        <option value="">Seçim Yapınız</option>
                        {% for ders in dersler %}
                            <option value="{{ders}}">{{ders}}</option>
                        {% endfor %}
                    </select>
                </div>
               
            {% endfor %}
            <button type="submit" class="btn btn-primary">Dersleri Gönder</button>
        </form>
    </div>
    <script>
    $(document).ready(function() {
        $('select.ders').change(function() {
            $('select.ders option').prop('disabled', false); // her seferinde tüm seçenekleri etkinleştir
            $('select.ders').each(function() {
                $('select.ders').not(this).find('option[value="' + this.value + '"]').prop('disabled', true);
            });
        });
    });
    </script>
</body>
</html>
